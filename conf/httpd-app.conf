<IfDefine USE_PHP_FPM>
    <Proxy "unix:/opt/moodle-2.7.1-1/php/var/run/moodle.sock|fcgi://moodle-fpm" timeout=300>
    </Proxy>
</IfDefine>
<Directory "/opt/moodle-2.7.1-1/apps/moodle/htdocs">
    Options +Indexes +MultiViews
    AllowOverride None
    
<IfModule php5_module>
        php_value max_execution_time 300
</IfModule>
                            
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    <IfDefine USE_PHP_FPM>
<IfModule pagespeed_module>
ModPagespeed off
</IfModule>

       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://moodle-fpm/"
       </FilesMatch>
    </IfDefine>

</Directory>
                    
Include "/opt/moodle-2.7.1-1/apps/moodle/conf/htaccess.conf"
